[tool:pytest]
# Pytest configuration for AgentUp testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external services)
    e2e: End-to-end tests (full system tests)
    performance: Performance and load tests
    security: Security-focused tests
    mcp: MCP (Model Context Protocol) tests
    a2a: A2A specification compliance tests
    slow: Slow running tests
    smoke: Quick smoke tests for basic functionality
    fast: Fast-running tests (under 1 second)

# Output settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5

# Asyncio settings for async tests
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*

# Coverage settings (when using --cov)
addopts_coverage = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Test environment variables
env =
    TESTING = true
    PYTHONPATH = src
    AGENTUP_TEST_MODE = true