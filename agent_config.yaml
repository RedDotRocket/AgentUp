# Dummy Version of AgentUp Configuration File
# This is a minimal template for an AgentUp integration testing.

#  Agent Information
agent:
  name: My Agent
  description: AI Agent My Agent Project.
  version: 0.1.0

# AI configuration
ai_provider:
    provider: openai
    api_key: ${OPENAI_API_KEY}
    model: gpt-4o-mini
    temperature: 0.7
    max_tokens: 1000
    top_p: 1.0

# AI system prompt and configuration
ai:
  enabled: true
  system_prompt: |
    You are an AI agent created by AgentUp with access to specific functions and skills.

    Your role:
    - Understand user requests naturally and conversationally
    - Use the appropriate functions when needed to complete tasks
    - Provide helpful, accurate responses based on function results
    - Maintain context across conversations
    - Handle multi-modal content (text, images, documents) when supported

    When users ask for something:
    1. If you have a relevant function, call it with appropriate parameters
    2. If multiple functions are needed, call them in logical order
    3. Synthesize the results into a natural, helpful response
    4. If no function is needed, respond conversationally

    Always be helpful, accurate, and maintain a friendly professional tone.

# Routing configuration
routing:
  default_mode: direct
  fallback_plugin: echo
  fallback_enabled: true

# Core plugins configuration
plugins:
  - plugin_id: echo
    name: Echo
    description: Echo back the input text
    input_mode: text
    output_mode: text
    routing_mode: direct
    keywords: [echo, repeat, say]
    patterns: ['.echo']  # Catch-all for minimal template

# Registry plugins section - for plugins installed from AgentUp Plugins Registry
registry_plugins: []

# Security configuration
security:
  enabled: false
  type: "api_key"
  api_key:
    header_name: "X-API-Key"
    location: "header"
    keys:
      - "some_rnadomly_generated_key_sdr3w33s"

# Middleware configuration
middleware:
  - name: logged
    params:
      log_level: 20
  - name: timed
    params: {}

# Push notifications configuration
push_notifications:
  enabled: true
  backend: memory
  validate_urls: false

# State management
state:
  backend: memory           # Simple memory state for minimal template
  ttl: 3600  # 1 hour