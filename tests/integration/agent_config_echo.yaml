agent:
  name: myagent
  description: AI Agent myagent Project.
  version: 0.1.0

# Core skills configuration
skills:
  - skill_id: echo
    name: Echo
    description: Echo back the input text
    tags: [echo, basic, simple]
    input_mode: text
    output_mode: text
    keywords: [echo, repeat, say]
    patterns: ['.*']  # Catch-all for minimal template
    priority: 50

# Registry skills section
registry_skills: []

# Security configuration
security:
  enabled: true
  type: "api_key"
  api_key:
    header_name: "X-API-Key"
    location: "header"  # Options: header, query, cookie
    keys:
      - "sk-strong-key-1-abcd1234xyz"

# Push notifications
push_notifications:
  enabled: true

# State management
state:
  backend: memory
  ttl: 3600