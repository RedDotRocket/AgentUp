name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/uv.lock

    - name: Set up Python
      run: |
        uv python install 3.11
        uv python pin 3.11

    - name: Install dependencies
      run: |
        make install-dev

    - name: Install additional dependencies for integration tests
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl

    - name: Make integration test script executable
      run: |
        chmod +x tests/integration/int.sh

    - name: Run integration tests
      run: |
        ./tests/integration/int.sh
      env:
        PYTHONUNBUFFERED: "1"

    - name: Upload test logs if failed
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: integration-test-logs
        path: |
          *.log
          tests/integration/*.log

  agent-creation-test:
    name: Test Agent Creation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      run: |
        uv python install 3.11
        uv python pin 3.11

    - name: Install dependencies
      run: |
        make install-dev

    - name: Test minimal agent creation
      run: |
        make agent-create-minimal
        # Verify the agent was created
        test -d ./test-agents/minimal/src/agent
        test -f ./test-agents/minimal/agent_config.yaml
        test -f ./test-agents/minimal/pyproject.toml

    - name: Test standard agent creation
      run: |
        make agent-create-standard
        # Verify the agent was created
        test -d ./test-agents/standard/src/agent
        test -f ./test-agents/standard/agent_config.yaml
        test -f ./test-agents/standard/pyproject.toml

    - name: Test agent validation
      run: |
        cd ./test-agents/standard && uv run agentup validate

    - name: Upload created agents
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-agents
        path: test-agents/